<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 200px;
            width: 200px;
        }

        .main{
            position: relative;
        }

        .img1{
            position: absolute;
            top: 0;
            left: 0;
        }

        .img2{
            position: absolute;
            top: 100px;
            left: 100px;
        }

        .img3{
            position: absolute;
            top: 50px;
            left: 50px;
        }


        
    </style>
</head>
<body>
    <div class="main"></div>

    <div class="img1">
        <img src="images/image4.jpg" alt="">
    </div>

    <div class="img2">
        <img src="images/image5.jpg" alt="">
    </div>

    <div class="img3">
        <img src="images/iamge6.jpg" alt="">
    </div>
</body>
</html>
